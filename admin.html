<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Serenity OS | Master Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&family=Baskervville&display=swap" rel="stylesheet">
    <style>
        :root {
            --admin-gold: #e9c46a;
            --bio-mint: #74c69d;
            --sidebar-glass: rgba(10, 15, 20, 0.95);
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --accent: var(--admin-gold);
        }

        /* --- THEME STATES --- */
        body.bio-glow-active { --accent: var(--bio-mint); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Outfit', sans-serif; background: #010505; color: #fff; }

        #water-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* --- UI COMPONENTS --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: var(--safe-top) 20px 15px;
            display: flex; align-items: center; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(1,5,5,0.95), transparent);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        header.hidden { transform: translateY(-100%); }

        .menu-trigger { background: none; border: none; font-size: 1.6rem; color: var(--accent); cursor: pointer; transition: 0.3s; }

        h1 { font-family: 'Baskervville', serif; font-size: 1.1rem; letter-spacing: 3px; font-weight: 300; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; left: -285px; width: 285px; height: 100%;
            background: var(--sidebar-glass); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            z-index: 2000; transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: calc(40px + var(--safe-top)) 25px var(--safe-bottom);
            overflow-y: auto;
        }
        .sidebar.active { transform: translateX(285px); box-shadow: 20px 0 50px rgba(0,0,0,0.5); }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none;
            transition: 0.5s; z-index: 1999;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        .nav-label { font-size: 0.65rem; color: var(--accent); text-transform: uppercase; letter-spacing: 4px; margin: 30px 0 12px 10px; display: block; opacity: 0.7; }
        
        .nav-item {
            padding: 16px; margin: 6px 0; border-radius: 16px;
            background: rgba(255,255,255,0.03); color: #fff;
            text-decoration: none; display: flex; align-items: center; gap: 14px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item:active { transform: scale(0.96); background: rgba(255,255,255,0.08); }

        .submenu { max-height: 0; overflow: hidden; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding-left: 10px; }
        .submenu.active { max-height: 300px; margin-bottom: 15px; }
        .sub-item { padding: 12px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; color: rgba(255,255,255,0.7); }
        
        .btn-toggle { 
            background: none; border: 1px solid var(--accent); color: var(--accent);
            padding: 4px 12px; border-radius: 20px; font-size: 0.65rem; font-weight: bold;
        }

        /* --- MAIN APP FRAME --- */
        .app {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: calc(75px + var(--safe-top)) 12px calc(25px + var(--safe-bottom));
            z-index: 50; transition: 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .app.full { padding: 0; }

        .card-wrapper {
            position: relative; height: 100%; width: 100%; border-radius: 28px;
            background: rgba(0, 5, 5, 0.4); overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .app.full .card-wrapper { border-radius: 0; border: none; }

        /* Glowing Border logic */
        .card-wrapper::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--accent), transparent);
            animation: rotate 6s linear infinite; z-index: -1; opacity: 0.4;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        iframe { width: 100%; height: 100%; border: none; background: transparent; transition: opacity 0.4s; }

        /* --- LIQUID FAB --- */
        .fab {
            position: fixed; right: 25px; bottom: calc(25px + var(--safe-bottom));
            width: 56px; height: 56px; border-radius: 50%;
            background: rgba(0,0,0,0.85); border: 1px solid var(--accent);
            color: var(--accent); display: flex; align-items: center; justify-content: center;
            z-index: 1000; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab:active { transform: scale(0.9) rotate(-15deg); }

        /* Ripple Effect */
        .ripple {
            position: fixed; width: 2px; height: 2px; background: var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            animation: rip 1.6s ease-out forwards;
        }
        @keyframes rip { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(150); opacity: 0; } }
    </style>
</head>
<body id="body-ctx">

<canvas id="water-canvas"></canvas>
<div class="overlay" id="overlay"></div>

<header id="hdr">
    <button class="menu-trigger" id="menuBtn">‚ò∞</button>
    <h1>Serenity Console</h1>
    <div style="width: 24px;"></div> 
</header>

<div class="sidebar" id="sidebar">
    <div style="text-align: center; margin-bottom: 20px;">
        <div id="bio-indicator" style="width: 40px; height: 4px; background: var(--accent); margin: 0 auto 10px; border-radius: 2px; box-shadow: 0 0 10px var(--accent);"></div>
    </div>

    <span class="nav-label">Management</span>
    <div class="nav-item" data-src="https://script.google.com/macros/s/AKfycbzpWGftLEvd2VMKDqRa466aKEW2Pt9qob9pvXzyx_ASm0Gmrsn-FjZTeMXD7LjMkvsuoQ/exec?page=admin">üìä Dashboard</div>
    <div class="nav-item" data-src="https://script.google.com/macros/s/AKfycbwxylngbDd2E43IPLMjV4ivM5RHVxNQKXHUb8qRnkuCetNryPcnBZ0eRJdZTJ8MtRbl6w/exec">üë• Users</div>

    <span class="nav-label">Settings</span>
    <div class="nav-item" id="setToggle">‚öôÔ∏è System Prefs</div>
    <div class="submenu active" id="setSub">
        <div class="sub-item"><span>Bio-Glow</span><button class="btn-toggle" id="glowBtn">OFF</button></div>
        <div class="sub-item"><span>Full View</span><button class="btn-toggle" id="fullBtn">OFF</button></div>
    </div>

    <div style="position: absolute; bottom: 30px; font-size: 0.5rem; opacity: 0.3; letter-spacing: 3px; width: 100%; text-align: left;">V 2.1.0 BIOLUME</div>
</div>

<main class="app" id="app">
    <div class="card-wrapper">
        <iframe id="frame" src="https://script.google.com/macros/s/AKfycbwxylngbDd2E43IPLMjV4ivM5RHVxNQKXHUb8qRnkuCetNryPcnBZ0eRJdZTJ8MtRbl6w/exec?page=admin"></iframe>
    </div>
</main>

<div class="fab" id="fabBtn">‚õ∂</div>

<script>
(() => {
    // --- DOM Elements ---
    const app = document.getElementById('app');
    const hdr = document.getElementById('hdr');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const frame = document.getElementById('frame');
    const glowBtn = document.getElementById('glowBtn');
    const fullBtn = document.getElementById('fullBtn');

    // --- State & Settings ---
    const state = {
        bioGlow: localStorage.getItem('serenity_bio') === 'true',
        fullMode: localStorage.getItem('serenity_full') === 'true'
    };

    const applySettings = () => {
        // Bio Glow
        document.body.classList.toggle('bio-glow-active', state.bioGlow);
        glowBtn.innerText = state.bioGlow ? 'ON' : 'OFF';
        if (pointLight) pointLight.color.setHex(state.bioGlow ? 0x74c69d : 0xe9c46a);

        // Full Mode
        app.classList.toggle('full', state.fullMode);
        hdr.classList.toggle('hidden', state.fullMode);
        fullBtn.innerText = state.fullMode ? 'ON' : 'OFF';
    };

    // --- Navigation Logic ---
    const toggleSidebar = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
    document.getElementById('menuBtn').onclick = toggleSidebar;
    overlay.onclick = toggleSidebar;
    document.getElementById('setToggle').onclick = () => document.getElementById('setSub').classList.toggle('active');

    glowBtn.onclick = () => { 
        state.bioGlow = !state.bioGlow; 
        localStorage.setItem('serenity_bio', state.bioGlow); 
        applySettings(); 
    };

    const toggleFull = () => {
        state.fullMode = !state.fullMode;
        localStorage.setItem('serenity_full', state.fullMode);
        applySettings();
    };
    fullBtn.onclick = toggleFull;
    document.getElementById('fabBtn').onclick = toggleFull;

    document.querySelectorAll('.nav-item[data-src]').forEach(item => {
        item.onclick = () => {
            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = item.getAttribute('data-src');
                frame.style.opacity = '1';
                toggleSidebar();
            }, 400);
        };
    });

    // --- THREE.js Engine ---
    let scene, camera, renderer, waterMesh, pointLight, clock;
    const init3D = () => {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({canvas: document.getElementById('water-canvas'), antialias: true});
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geo = new THREE.PlaneGeometry(60, 60, 40, 40);
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x050f0f, roughness: 0.1, metalness: 0.6, transparent: true, opacity: 0.85 
        });

        waterMesh = new THREE.Mesh(geo, mat);
        waterMesh.rotation.x = -Math.PI / 2.2;
        scene.add(waterMesh);

        pointLight = new THREE.PointLight(0xe9c46a, 2);
        pointLight.position.set(10, 20, 10);
        scene.add(pointLight, new THREE.AmbientLight(0xffffff, 0.2));

        camera.position.set(0, 5, 15);
        clock = new THREE.Clock();
        animate();
        applySettings(); // Initial theme sync
    };

    const animate = () => {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime() * 0.5;
        const pos = waterMesh.geometry.attributes.position;
        for(let i=0; i<pos.count; i++) {
            const x = pos.getX(i), y = pos.getY(i);
            const z = Math.sin(x*0.3 + t) * 0.4 + Math.cos(y*0.3 + t) * 0.4;
            pos.setZ(i, z);
        }
        pos.needsUpdate = true;
        renderer.render(scene, camera);
    };

    // --- Interaction ---
    window.addEventListener('pointerdown', (e) => {
        if(e.target.tagName === 'IFRAME') return;
        const r = document.createElement('div');
        r.className = 'ripple'; r.style.left = e.clientX+'px'; r.style.top = e.clientY+'px';
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 1600);
    });

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    init3D();
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fresh Sounds | Zen Full View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --nature-glow: #a7c957; 
            --nature-bg: #020808;   
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: -apple-system, system-ui, sans-serif;
            background: var(--nature-bg);
            touch-action: none;
        }

        #water-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- HUD ELEMENTS --- */
        .hud {
            position: fixed;
            z-index: 10;
            width: 100%;
            transition: opacity 0.8s ease, transform 0.8s ease;
            pointer-events: none;
        }

        header {
            top: 0;
            padding-top: var(--safe-top);
            text-align: center;
            background: linear-gradient(to bottom, rgba(2,8,8,0.9), transparent);
            padding-bottom: 40px;
        }

        h1 { 
            color: #f0fdfa; margin: 0; font-weight: 200; 
            letter-spacing: 14px; font-size: 0.9rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(167, 201, 87, 0.6);
        }

        /* --- MAIN CONTENT --- */
        .content-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            /* Allow interactions with the script content */
            pointer-events: auto; 
        }

        /* --- UI CONTROLS --- */
        .controls {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-circle {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 201, 87, 0.3);
            color: var(--nature-glow);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto;
            transition: 0.3s;
        }

        .btn-circle:active { transform: scale(0.9); background: rgba(167, 201, 87, 0.2); }

        /* Hide UI State */
        .zen-mode .hud { opacity: 0; transform: translateY(-20px); }

        .ripple {
            position: fixed; width: 2px; height: 2px;
            background: var(--nature-glow);
            border-radius: 50%; pointer-events: none;
            z-index: 9999; animation: rip 1.8s cubic-bezier(0.2, 0.5, 0.2, 1) forwards;
        }
        @keyframes rip {
            0% { transform: translate(-50%,-50%) scale(0); opacity: 0.8; }
            100% { transform: translate(-50%,-50%) scale(150); opacity: 0; }
        }
    </style>
</head>
<body>

<canvas id="water-canvas"></canvas>

<div class="hud" id="header-hud">
    <header>
        <h1>Breathe</h1>
    </header>
</div>

<div class="content-container">
    <iframe src="https://script.google.com/macros/s/AKfycbyietleASiwmbndmoMrjF18Kv3HHH9kGbwVNJmOW0pCTPmwBt0BItHVtxFylFdnSatyNA/exec"></iframe>
</div>

<div class="controls">
    <div class="btn-circle" onclick="toggleFullscreen()">‚õ∂</div>
    <div class="btn-circle" onclick="toggleZen()">üëÅ</div>
</div>

<script>
(() => {
    let scene, camera, renderer, waterMesh, particles, clock;
    
    const init = () => {
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020808, 0.05);
        
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('water-canvas'), antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        // --- ENHANCED WATER ---
        const geometry = new THREE.PlaneGeometry(100, 100, 60, 60);
        const material = new THREE.MeshStandardMaterial({
            color: 0x081a1a, 
            roughness: 0.2,
            metalness: 0.3,
            transparent: true,
            opacity: 0.95
        });

        waterMesh = new THREE.Mesh(geometry, material);
        waterMesh.rotation.x = -Math.PI / 2.5;
        scene.add(waterMesh);

        // --- ADDED MIST PARTICLES ---
        const partGeo = new THREE.BufferGeometry();
        const partCount = 500;
        const posArr = new Float32Array(partCount * 3);
        for(let i=0; i<partCount * 3; i++) {
            posArr[i] = (Math.random() - 0.5) * 60;
        }
        partGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        const partMat = new THREE.PointsMaterial({ size: 0.05, color: 0xa7c957, transparent: true, opacity: 0.4 });
        particles = new THREE.Points(partGeo, partMat);
        scene.add(particles);

        const light = new THREE.PointLight(0xa7c957, 1.5);
        light.position.set(10, 20, 10);
        scene.add(light, new THREE.AmbientLight(0x020808, 0.8));

        camera.position.set(0, 5, 18);
        animate();
    };

    const animate = () => {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        
        // Water Movement
        const pos = waterMesh.geometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i), y = pos.getY(i);
            const z = Math.sin(x * 0.2 + t * 0.5) * 0.4 + Math.cos(y * 0.2 + t * 0.4) * 0.4;
            pos.setZ(i, z);
        }
        pos.needsUpdate = true;

        // Particle Drift
        particles.rotation.y = t * 0.02;
        particles.position.y = Math.sin(t * 0.2) * 0.5;

        renderer.render(scene, camera);
    };

    // Interaction
    window.addEventListener('pointerdown', (e) => {
        if(e.target.tagName === 'IFRAME' || e.target.closest('.controls')) return;
        const r = document.createElement('div');
        r.className = 'ripple'; r.style.left = e.clientX+'px'; r.style.top = e.clientY+'px';
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 1800);
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
})();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Sounds | Serenity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glow-color: #48cae4;
            --bg-dark: #051918;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
        }

        /* --- 3D CANVAS LAYER --- */
        #water-canvas {
            position: fixed; top: 0; left: 0; z-index: 1;
        }

        /* --- UI OVERLAY --- */
        .ui-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; pointer-events: none;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 2rem;
            pointer-events: auto;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover { transform: scale(1.02); }

        h1 { color: white; margin: 0; font-weight: 300; letter-spacing: 4px; }
        
        iframe {
            width: 300px; height: 150px; border: none;
            border-radius: 12px; margin-top: 20px;
        }

        /* --- FLOATING ACTION BUTTON --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 999; transition: 0.3s;
            pointer-events: auto; font-size: 24px;
        }

        /* --- RIPPLE SYSTEM --- */
        .ripple {
            position: fixed; width: 2px; height: 2px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%; pointer-events: none;
            z-index: 9999; animation: rip 1.2s ease-out forwards;
        }

        @keyframes rip {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(100); opacity: 0; }
        }
    </style>
</head>
<body>

<canvas id="water-canvas"></canvas>

<div class="ui-container">
    <div class="glass-card">
        <h1>BREATHE</h1>
        <p style="color: rgba(255,255,255,0.7)">Fresh Sounds Experience</p>
        <iframe src="https://script.google.com/macros/s/AKfycbzpWGftLEvd2VMKDqRa466aKEW2Pt9qob9pvXzyx_ASm0Gmrsn-FjZTeMXD7LjMkvsuoQ/exec"></iframe>
    </div>
</div>

<div class="fab" onclick="toggleFullscreen()">â›¶</div>

<script>
(() => {
    let scene, camera, renderer, waterMesh, clock;
    
    // --- THEME ENGINE ---
    const getTheme = () => {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 9) return { glow: "#ffd166", water: 0x2a9d8f }; // Sunrise
        if (hour >= 9 && hour < 17) return { glow: "#48cae4", water: 0x1d7a70 }; // Day
        if (hour >= 17 && hour < 20) return { glow: "#f4a261", water: 0x264653 }; // Sunset
        return { glow: "#a2d2ff", water: 0x051918 }; // Night
    };

    // --- 3D INITIALIZATION ---
    const init = () => {
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('water-canvas'), antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const theme = getTheme();
        document.documentElement.style.setProperty('--glow-color', theme.glow);

        const geometry = new THREE.PlaneGeometry(50, 50, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: theme.water,
            roughness: 0.1,
            metalness: 0.5,
            wireframe: false
        });

        waterMesh = new THREE.Mesh(geometry, material);
        waterMesh.rotation.x = -Math.PI / 2.5;
        scene.add(waterMesh);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        camera.position.set(0, 3, 10);
        animate();
    };

    // --- WAVE ANIMATION ---
    const animate = () => {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const pos = waterMesh.geometry.attributes.position;
        
        for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i);
            const y = pos.getY(i);
            const z = Math.sin(x * 0.3 + time) * 0.5 + Math.cos(y * 0.3 + time) * 0.5;
            pos.setZ(i, z);
        }
        pos.needsUpdate = true;
        renderer.render(scene, camera);
    };

    // --- RIPPLE SYSTEM ---
    window.addEventListener('mousedown', (e) => {
        const rip = document.createElement('div');
        rip.className = 'ripple';
        rip.style.left = `${e.clientX}px`;
        rip.style.top = `${e.clientY}px`;
        document.body.appendChild(rip);
        setTimeout(() => rip.remove(), 1200);
    });

    // --- RESPONSIVE RESIZE ---
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
})();

function toggleFullscreen() {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
}
</script>
</body>
</html>
